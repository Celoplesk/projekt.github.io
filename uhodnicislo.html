<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Uhodni číslo!</title>
<link rel="stylesheet" href="uhodnicislo.css">
</head>
<!-- Nastavení pozadí stránky -->
<body style="background-image: url(images/numbers.jpg); background-size: cover;">
    <!-- Kontejner pro obsah stránky -->
    <div class="container">
        <!-- Nadpis stránky -->
        <h1 style="background-color:seashell">Vítejte v hře Uhodni číslo!</h1>
        <!-- Popis pravidel hry -->
        <p style="background-color:seashell;">Hraje se tak, že si myslím číslo mezi 1 a 100 a váš úkol je toto číslo uhodnout.</p>
        <!-- Vstup pro hádání čísla -->
        <input type="text" id="guess" placeholder="Zadejte vaše uhádnuté číslo">
        <!-- Tlačítko pro odeslání hádaného čísla -->
        <button onclick="checkGuess()" style="background-color: seashell;">Odeslat</button>
        <!-- Zpráva o výsledku hádání -->
        <p id="message"></p> 
    </div>

    <!-- Připojení externího JavaScriptového souboru -->
    <script src="script.js"></script>
    <!-- Odkaz zpět do menu -->
    <a href="index.html"class="back-button2">zpátky do menu</a>
</body>
</html>
