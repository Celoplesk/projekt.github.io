<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="kamennuzkypapir.css">
<title>Kámen, nůžky, papír</title>
</head>
<body style="background-image:url(images/rps.png); background-size: cover;">
    <!-- Nadpis stránky -->
    <h1 class:header>Kámen, nůžky, papír</h1>
    <!-- Tlačítka pro volbu hráče -->
    <button onclick="play('rock')">Kámen</button>
    <button onclick="play('paper')">Papír</button>
    <button onclick="play('scissors')">Nůžky</button>
    <!-- Zobrazení výsledku -->
    <p id="result"></p>

    <script>
        // Funkce pro vyhodnocení hry
        function play(playerChoice) {
            // Možnosti volby pro počítač
            var choices = ['rock', 'paper', 'scissors'];
            // Počítač vybírá náhodně
            var computerChoice = choices[Math.floor(Math.random() * choices.length)];

            // Proměnná pro uložení výsledku
            var result;
            // Porovnání výběru hráče a počítače pro určení výsledku
            if (playerChoice === computerChoice) {
                result = "Remíza!";
                
            } else if ((playerChoice === 'rock' && computerChoice === 'scissors') ||
                       (playerChoice === 'paper' && computerChoice === 'rock') ||
                       (playerChoice === 'scissors' && computerChoice === 'paper')) {
                result = "Vyhráli jste!";
            } else {
                result = "Počítač vyhrál!";
            }

            // Zobrazení výsledku
            document.getElementById('result').innerText = "Vybrali jste " + playerChoice + ", počítač vybral " + computerChoice + ". " + result;
        }
    </script>
    <!-- Odkaz zpět do menu -->
    <a href="index.html"class="back-button">zpátky do menu</a>
</body>
</html>
